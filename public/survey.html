    <script type="text/javascript">
        $.ajaxSetup({
            traditional:true,
        });
        $("#submitbtn").on("click", function(event) {
            event.preventDefault();

            var newFriend = {
                name: $("#nameInput").val().trim(),
                picture: $("#picInput").val().trim(),
                scores: [
                    $("#q1").val(),
                    $("#q2").val(),
                    $("#q3").val(),
                    $("#q4").val(),
                    $("#q5").val(),
                    $("#q6").val(),
                    $("#q7").val(),
                    $("#q8").val(),
                    $("#q9").val(),
                    $("#q10").val(),
                ]
            };
            $.post("/api/new", newFriend)
                .then(function(data) {
                    $.get("/api/all").then(function(apiget){
                        var bestMatch = 10;
                        var bestFriend 
                        var dif
                        for(var i = 0 ; apiget.length - 1 > i ; i ++){
                            dif = 0;
                            for(b = 0 ;newFriend.scores.length > b ; b ++){
                                 dif +=(Math.abs(parseInt(apiget[i].scores[b]) - parseInt(newFriend.scores[b])))
                                
                                if(dif <= bestMatch){
                                    bestFriend = apiget[i] ;

                                }
                            }


                        }

                     $("#friendmodal").modal("toggle");
                    // console.log(data);
                    console.log(bestFriend);
                    console.log(bestFriend.name)
                    $("#friendName").text(bestFriend.name);
                    $("#friendpic").html("<img src="+bestFriend.photo+">");

                     });
